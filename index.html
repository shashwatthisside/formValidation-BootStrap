<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Intership Assignment Form</title>
  </head>
  <body class="d-flex flex-column align-items-center ">
    <h1 class="text-center mb-5 mt-5">Student Form</h1>
    
    <div class="wrapper">
      
      <form action="#" class="needs-validation" novalidate >

        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
          <div class="invalid-feedback">Please provide your name.</div>
      </div>

      <div class="mb-3">
          <label for="fatherName" class="form-label">Father's Name</label>
          <input type="text" class="form-control" id="fatherName" placeholder="Enter your father's name" required>
          <div class="invalid-feedback">Please provide your father's name.</div>
      </div>

      <div class="mb-3">
          <label for="motherName" class="form-label">Mother's Name</label>
          <input type="text" class="form-control" id="motherName" placeholder="Enter your mother's name" required>
          <div class="invalid-feedback">Please provide your mother's name.</div>
      </div>

      <div class="mb-3">
          <label class="form-label">Gender</label>
          <select class="form-select" required>
              <option value="" selected disabled>Select your gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
          </select>
          <div class="invalid-feedback">Please select your gender.</div>
      </div>

      <div class="mb-3">
          <label for="mobileNumber" class="form-label">Mobile Number</label>
          <input type="text" class="form-control" id="mobileNumber" placeholder="Enter your 10-digit mobile number" pattern="^\d{10}$" required>
          <div class="invalid-feedback">Please enter a valid 10-digit mobile number.</div>
      </div>

      <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
          <div class="invalid-feedback">Please enter a valid email address.</div>
      </div>

        <div class="drag-area">
          <div class="icon"><i class="fas fa-cloud-upload-alt"></i></div>
          <header>Drag & Drop to Upload File</header>
          <span>OR</span>
          <button>Browse File</button>
          <input type="file" hidden>
        </div>

        <div>
          <div class="image-name"></div>
        </div>

        <button class="btn btn-primary mt-3" type="submit">Submit</button>

      </form>
    </div>

  </body>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./script.js"></script>
</html>
